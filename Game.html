<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Do it like jesus!</title>

    <script type="text/javascript" src="lib/pixi.dev.js"></script>
    <script type="text/javascript" src="src/Timer.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="src/Level.js"></script>
    <script type="text/javascript" src="src/Game.js"></script>
    <script type="text/javascript" src="src/Engine.js"></script>
    <script type="text/javascript" src="src/view/JesusView.js"></script>

    <style>
        body {
            background-color: #000000;
            color: #ffffff
        }

        canvas {
            background-color: #222222;
        }
    </style>
</head>


<body onload="init();">

<h1>
    Do it like Jesus!
</h1>

<div align="center">
    <canvas id="game-canvas" width="1200" height="400"></canvas>
</div>

<div id="viewcontainer"></div>

<script type="text/javascript">

    var factor = 100;
    function init() {

        ViewConstants = {
            width: 1200,
            height: 400
        };

        dlj = new DoItLikeJesus();
        stage = new PIXI.Stage(0x94bfff);
        renderer = PIXI.autoDetectRenderer(
                ViewConstants.width,
                ViewConstants.height,
                document.getElementById("game-canvas")
        );

        levelView = new LevelView(stage, dlj, ViewConstants.width);

        requestAnimFrame(update);
    }

    function update() {
        levelView.update();
        renderer.render(stage);
        requestAnimFrame(update);
    }
</script>

</body>
</html>
